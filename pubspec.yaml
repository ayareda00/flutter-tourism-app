name: second
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ✅ لتخزين الإعدادات بشكل آمن
  flutter_secure_storage: ^9.0.0

  # ✅ لدعم تعدد اللغات
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # ✅ أيقونات iOS
  cupertino_icons: ^1.0.8

  # ✅ للتعامل مع API (مثلاً الطقس)
  http: ^1.1.0

  # ✅ لفتح الروابط الخارجية مثل Google Maps
  url_launcher: ^6.2.4

  # ✅ لمشاركة الأماكن عبر التطبيقات (WhatsApp, Messenger)
  share_plus: ^7.0.2

  # ✅ لعرض الخرائط داخل التطبيق
  google_maps_flutter: ^2.6.0

  # ✅ للحصول على الموقع الحالي للمستخدم
  geolocator: ^10.1.0

  # ✅ لتحميل الصور بكفاءة وتحسين الأداء
  cached_network_image: ^3.3.1

  # ✅ لتغيير السمات (ثيم الوضع الليلي والنهاري)
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/fristscreen.png
    - assets/images/secondscreen.png
    - assets/images/thirdscreen.png
    - assets/images/secondscreen_dark.png

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
